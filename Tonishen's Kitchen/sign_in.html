<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main_box">

        <div class="box1">
            <img id="logo_img" src="images/TONISHEN's KITCHEN logo.jpg" alt="This is a logo">
            <h1 id="h1">Your next meal is just a few clicks away!</h1>
            <p id="box1_p">Log in or sign up to explore our menu</p>
            
            <form>
                <label for="email">Email</label>
                <input type="text" id="email" name="email">

                <label for="pass">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="pass" name="pass"/>
                    <span class="toggle-password">üëÅÔ∏è</span>
                </div>

                <div class="form-options">
                    <label class="remember">
                        <input type="checkbox" />Remember for 30 days
                    </label>
                    <a href="#">Forgot Password</a>
                </div>

                <button type="submit" class="sign-in-btn">Sign in</button>
            </form>

            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>

        <div class="box2">
            <img id="background_img" src="images/new.png" alt="background image">
        </div>

    </div>

    <script>
        const toggle = document.querySelector('.toggle-password');
        const passwordInput = document.getElementById('pass');
        toggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        })
    </script>

</body>
</html>
